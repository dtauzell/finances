{% extends "template/base.html" %}
{% block content %}
<table>
    <thead>
    <tr>
        <th>Account</th>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    {% for trx in trxData %}
    <tr>
        <td>{{trx.account}}</td>
        <td>{{trx.date|date:mediumDate}}</td>
        <td>{{trx.desc}}</td>
        <td>{{trx.amount}}</td>
        <td>{{trx.category}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
